    <line x1="355" y1="120" x2="382" y2="108" opacity="0.1"/>
    <line x1="382" y1="108" x2="412" y2="114" opacity="0.12"/>
    <line x1="412" y1="114" x2="436" y2="132" opacity="0.09"/>
    <line x1="436" y1="132" x2="442" y2="158" opacity="0.1"/>
    <line x1="442" y1="158" x2="432" y2="184" opacity="0.12"/>
    <line x1="432" y1="184" x2="406" y2="194" opacity="0.09"/>
    <line x1="406" y1="194" x2="378" y2="188" opacity="0.1"/>
