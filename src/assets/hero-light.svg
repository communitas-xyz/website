    <circle cx="135" cy="130" r="3"   opacity="0.4"/>
    <circle cx="105" cy="136" r="3"   opacity="0.45"/>
    <circle cx="80"  cy="120" r="3.5" opacity="0.55"/>
    <circle cx="68"  cy="95"  r="3"   opacity="0.45"/>
    <circle cx="115" cy="94"  r="4.5" opacity="0.7" filter="url(#soft-l)"/>
  </g>

  <!-- ================ NODES: Cluster 2 ================ -->
