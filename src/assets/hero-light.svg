    <line x1="162" y1="295" x2="188" y2="285" opacity="0.1"/>
    <line x1="188" y1="285" x2="218" y2="292" opacity="0.12"/>
    <line x1="218" y1="292" x2="238" y2="314" opacity="0.09"/>
