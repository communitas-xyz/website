    <line x1="245" y1="115" x2="382" y2="108" opacity="0.3"/>
    <line x1="245" y1="115" x2="395" y2="150" opacity="0.25"/>
    <line x1="325" y1="255" x2="432" y2="184" opacity="0.35"/>
    <line x1="325" y1="255" x2="406" y2="194" opacity="0.3"/>
    <line x1="325" y1="255" x2="395" y2="150" opacity="0.25"/>
