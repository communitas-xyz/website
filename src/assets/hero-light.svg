<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 420" fill="none">
  <style>
    .bridge-node { animation: pulse 3s ease-in-out infinite; }
    .bridge-node:nth-child(2) { animation-delay: 1s; }
    .bridge-node:nth-child(3) { animation-delay: 2s; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .flow-edge { animation: flow 4s ease-in-out infinite; }
    .flow-edge:nth-child(2n) { animation-delay: 2s; }
    @keyframes flow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.55; }
    }
  </style>

  <defs>
    <filter id="glow-l">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="soft-l">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ================ EDGES: Cluster 1 (upper-left) ================ -->
  <g stroke="#27272a" stroke-width="0.8" stroke-linecap="round">
    <line x1="78" y1="68" x2="104" y2="55" opacity="0.1"/>
    <line x1="104" y1="55" x2="136" y2="60" opacity="0.12"/>
    <line x1="136" y1="60" x2="158" y2="80" opacity="0.09"/>
    <line x1="158" y1="80" x2="155" y2="110" opacity="0.1"/>
    <line x1="155" y1="110" x2="135" y2="130" opacity="0.12"/>
    <line x1="135" y1="130" x2="105" y2="136" opacity="0.09"/>
    <line x1="105" y1="136" x2="80" y2="120" opacity="0.1"/>
    <line x1="80" y1="120" x2="68" y2="95" opacity="0.12"/>
    <line x1="68" y1="95" x2="78" y2="68" opacity="0.09"/>
    <line x1="115" y1="94" x2="78" y2="68" opacity="0.14"/>
    <line x1="115" y1="94" x2="136" y2="60" opacity="0.14"/>
    <line x1="115" y1="94" x2="155" y2="110" opacity="0.14"/>
    <line x1="115" y1="94" x2="105" y2="136" opacity="0.14"/>
    <line x1="115" y1="94" x2="68" y2="95" opacity="0.14"/>
    <line x1="104" y1="55" x2="158" y2="80" opacity="0.07"/>
    <line x1="135" y1="130" x2="80" y2="120" opacity="0.07"/>
    <line x1="78" y1="68" x2="135" y2="130" opacity="0.06"/>
  </g>

  <!-- ================ EDGES: Cluster 2 (right) ================ -->
