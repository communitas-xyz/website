  <!-- ================ NODES: Cluster 3 ================ -->
  <g fill="#27272a">
    <circle cx="162" cy="295" r="3"   opacity="0.45"/>
    <circle cx="188" cy="285" r="3"   opacity="0.5"/>
    <circle cx="218" cy="292" r="3.5" opacity="0.55"/>
    <circle cx="238" cy="314" r="3"   opacity="0.4"/>
    <circle cx="230" cy="340" r="3"   opacity="0.5"/>
